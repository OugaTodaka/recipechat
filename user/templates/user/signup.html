{% extends "user/base.html" %}
{% block title %}signup{% endblock %}
{% block contents %}

<div>
    <h2>ユーザー登録</h2>
    <form action="{% url 'user:signup_sys' %}" method="post">
        {% csrf_token %}

        <input type="text"
               name="username"
               id="id_username"
               maxlength="150"
               autocapitalize="none"
               autocomplete="username"
               class="form-control"
               placeholder="ユーザー名"
               required autofocus>

        <input type="password"
               name="password"
               id="id_password"
               autocomplete="current-password"
               class="form-control"
               placeholder="パスワード"
               required autofocus>

        <input class="w-100 btn btn-lg btn-primary"
               type="submit"
               value="ユーザー作成">

        <input type="hidden"
               name="next"
               value="{% url 'chat:chat' %}">
    </form>
    <p>アカウントをお持ちの場合は<a href="{% url 'user:signin' %}">ログイン</a></p>
</div>

{% endblock %}
